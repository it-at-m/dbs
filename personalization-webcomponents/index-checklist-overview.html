<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="robots"
      content="noindex"
    />
    <link
      href="/favicon.ico"
      rel="icon"
    />
    <meta
      content="width=device-width, initial-scale=1.0"
      name="viewport"
    />
    <title>personalization-webcomponent</title>

    <!-- Muenchen.de Fontfaces -->
    <link
      href="https://assets.muenchen.de/mde/1.1.15/css/fonts.css"
      rel="stylesheet"
    />

    <script
      src="http://localhost:5173/src/dbs-login-webcomponent.ts"
      type="text/javascript"
    ></script>

    <!-- built files will be auto injected -->
    <script
      src="src/ChecklistOverviewWebcomponent.ts"
      type="module"
    ></script>
  </head>
  <body>
    <noscript>
      <strong>
        In order for the development page to work correctly, JavaScript needs to
        be activated.
      </strong>
    </noscript>
    <dbs-login
      kc-url="http://keycloak:8100/auth/"
      kc-realm="local_realm"
      kc-client-id="local"
      overview-link="http://localhost:3000/"
      ticket-link="http://localhost:3000/"
      appointment-link="http://localhost:3000/"
    ></dbs-login>
    <div>
      <h1>Overview page</h1>
      <checklist-overview
        checklist-detail-url="index-checklist-detail.html"
        checklist-overview-url="index-my-checklists.html"
        new-checklist-url="index.html"
        displayed-on-detail-screen="false"
      >
      </checklist-overview>

      <h1>Detail page</h1>
      <checklist-overview
        checklist-detail-url="index-checklist-detail.html"
        checklist-overview-url="index-my-checklists.html"
        new-checklist-url="index.html"
        displayed-on-detail-screen="true"
      >
      </checklist-overview>
    </div>
  </body>
</html>
