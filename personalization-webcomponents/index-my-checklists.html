<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="robots"
      content="noindex"
    />
    <link
      href="/favicon.ico"
      rel="icon"
    />
    <meta
      content="width=device-width, initial-scale=1.0"
      name="viewport"
    />
    <title>personalization-webcomponent</title>

    <!-- Muenchen.de Fontfaces -->
    <link
      href="https://assets.muenchen.de/mde/1.0.10/css/fonts.css"

    />

    <!-- Load login-WC from local dev-server -->
    <script

    <div>
