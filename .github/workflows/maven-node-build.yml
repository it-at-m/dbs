name: Build all

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin # timezone
    strategy:
      fail-fast: false
      matrix:
        include:
          - app-path: personalization-service
            build-image: true
          - app-path: personalization-webcomponents
            build-image: true
          - app-path: ticketing-eai/api-client-internal
            build-image: false
          - app-path: ticketing-eventing/eventing-service
            build-image: true
          - app-path: ticketing-eventing/handler-core
            build-image: false
          - app-path: ticketing-eventing/mail-handler-service
            build-image: true

    steps:
      - uses: it-at-m/lhm_actions/action-templates/actions/action-checkout@12966547963631f8429d42bab860485b413003c2 # v1.0.22
      - if: ${{ hashFiles(format('./{0}/package.json', matrix.app-path))!=null }}
        id: node
        uses: it-at-m/lhm_actions/action-templates/actions/action-npm-build@12966547963631f8429d42bab860485b413003c2 # v1.0.22
        with:
          app-path: ${{ matrix.app-path }}
      - if: ${{ hashFiles(format('./{0}/pom.xml', matrix.app-path))!=null }}
        id: maven
        uses: it-at-m/lhm_actions/action-templates/actions/action-maven-build@12966547963631f8429d42bab860485b413003c2 # v1.0.22
        with:
          app-path: ${{ matrix.app-path }}
      - if: github.ref == 'refs/heads/main' && matrix.build-image
        uses: it-at-m/lhm_actions/action-templates/actions/action-build-image@12966547963631f8429d42bab860485b413003c2 # v1.0.22
        with:
          path: ${{ matrix.app-path }}
          image-name: ${{ matrix.app-path }}
          artifact-name: ${{ join(steps.*.outputs.artifact-name) }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          registry-username: ${{ github.actor }}
          image-tags: |
            type=raw,value=dev
