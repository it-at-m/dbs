spring:
  application.name: @project.artifactId@
  banner.location: banner.txt
  cloud:
    stream:
      default:
        consumer:
          max-attempts: 1
      kafka:
        default:
          consumer:
            ack-mode: record
        binder:
          auto-create-topics: false
          consumerProperties:
            max.poll.records: 20
            auto.offset.reset: latest
  kafka:
    consumer:
      properties:
        spring:
          json:
            trusted:
              packages: '*'

dbs:
  eventing:
    mail:
      smtp:
        from-address: ${spring.mail.username}
      state-change-action: "state_changed"
      closed-state: "closed"

server:
  shutdown: "graceful"
  port: 8080
  error:
    include-exception: false
    include-stacktrace: never
    whitelabel:
      enabled: false

# Config for spring actuator endpoints
management:
  server.port: ${server.port}
  endpoints:
    access:
      default: none
    web:
      exposure:
        include: health, info, prometheus
      path-mapping:
        prometheus: metrics
  endpoint:
    health:
      access: read_only
      probes:
        enabled: true
    info:
      access: read_only
    prometheus:
      access: read_only
  info:
    env:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

info:
  application:
    name: @project.artifactId@
    version: @project.version@
    description: @project.description@
  build:
    java.version: @java.version@
    spring-cloud.version: @spring-cloud-dependencies.version@

logging:
  level:
    root: info
    org.apache.kafka: warn
  structured:
    format:
      console: logstash
    json:
      stacktrace:
        root: first
        # default max size of one log line in docker is 16kb - UTF8 ~ 1 Character = 1 Byte
        # therefore limit stack traces to a maximum of 8192 characters (to leave room for the rest of the message)
        max-length: 8192
      add:
        application_name: ${spring.application.name}
        application_group: ${spring.application.group}
